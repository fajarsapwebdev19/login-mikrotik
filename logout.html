<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    
    <title>Mikrotik > Log Out</title>
    
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <script>
        function openLogin()
        {
            if (window.name != 'hotspot_logout') return true;
            open('$(link-login)', '_blank', '');
            window.close();
            return false;
        }
    </script>
    <div class="container">
        <div class="page-log">
            <h5>Anda Sudah Melakukan Logout, Silahkan Lakukan Login Kembali</h5>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <td><em class="icon icon-user"></em> Username</td>
                    <td class="text-center">:</td>
                    <td>$(username)</td>
                </tr>
                <tr>
                    <td><em class="icon icon-wifi"></em> Ip Address</td>
                    <td class="text-center">:</td>
                    <td>$(ip)</td>
                </tr>
                <tr>
                    <td><em class="icon icon-network_cell"></em> MAC Address</td>
                    <td class="text-center">:</td>
                    <td>$(mac)</td>
                </tr>
                <tr>
                    <td><em class="icon icon-timelapse"></em> Session Time</td>
                    <td class="text-center">:</td>
                    <td>$(uptime)</td>
                </tr>
                $(if session-time-left)
                <tr>
                    <td><em class="icon-timer"></em> Time Left</td>
                    <td class="text-center">:</td>
                    <td>$(session-time-left)/td>
                </tr>
                $(endif)
                <tr>
                    <td><em class="icon-swap_vert"></em> Bytes Up/Down</td>
                    <td class="text-center">:</td>
                    <td>$(bytes-in-nice) / $(bytes-out-nice)</td>
                </tr>
            </thead>
        </table>

        <form action="$(link-login)" name="login" onsubmit="return openLogin()">
            <div class="text-center">
                <button class="btn btn-success bg-success">
                    Login
                </button>
            </div>
        </form>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
